<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>
            Aplicacion del clima :D
        </h1>
    </div>
    <div class="div-informativo">
        <p>Ingresa tu ciudad: </p>
        <input type="text" id="ciudadInput">
        <p>
            <input id="gps" type="button" value="Usar el GPS">
            <input id="enviar" type="button" value="Buscar">
        </p>
    </div>
    <div class="div-informativo" id="informacionClima">
        <div id="ubicacionClima">
            <p>El clima en...</p>
        </div>
        <div>
            <p id="condicionCielo">Condicion del cielo:</p>
            <p id="temperatura">Temperatura:</p>
            <p id="velocidadViento">Velocidad del viento:</p>
            
        </div>
    </div>
    <div>
        <div class="sol">
            <div class="sol-flare1">
                <div class="sol-flare2">
                    <div class="sol-flare3">
                        <div class="sol-centro">
                            <div class="sol-centro-gradiente"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="luna">
            <div class="luna-centro">
                <div class="luna-centro-gradiente">
                    <!--
                        <div class="luna-crater1">
                        <div class="luna-subcrater">
                        </div>
                    </div>
                    <div class="luna-crater2">
                        <div class="luna-subcrater">
                        </div>
                    </div>
                    <div class="luna-crater3">
                        <div class="luna-subcrater">
                        </div>
                    </div> 
                -->
                </div>
                
            </div>
        </div>
    </div>

    <script src="clima.js"></script>
</body>
</html>
